<div class="widget-head">
	<h3>Alert Notification</h3>
</div>
<div class="statusPanel">
	<form>
		<fieldset>
			<legend>Alert level:</legend>
			<label for="any"><span style="background: red; color: white;">High:</span> Send e-mails on any errors or warning events</label>
			<input type="radio" value="" name="any" id="any" />
			<label for="critical"><span style="background: yellow; color: white;">Medium:</span> Send e-mails only on critical errors</label>
			<input type="radio" value="" name="critical" id="critical" />
			<label for="none"><span style="background: green; color: white;">Low:</span> No alert e-mails will be sent</label>
			<input type="radio" value="" name="none" id="none" />
		</fieldset>
		<fieldset>
			<legend>E-Mail Config</legend>
			<div>
				<label for="smtp_address">E-mail (SMTP) server address:</label>
				<input type="text" value="0.0.0.0" id="smtp_address" name="smtp_address"/>
			</div>
			<div>
				<label for="enable_smtp_auth">Enable SMTP Authentication</label>
				<input id="enable_smtp_auth" name="enable_smtp_auth" type="checkbox" />
			</div>
			<div>
				<label for="email_username">User Name:</label>
				<input id="email_username" name="email_username" type="text" />
			</div>
			<div>
				<label for="email_password">Password:</label>
				<input id="email_password" name="email_password" type="password" />
			</div>
			<div>
				<label for="email_sender">E-mail sender:</label>
				<input id="email_sender" name="email_sender" type="text" />
			</div>
			<div>
				<label for="email_re1">E-mail recipient 1:</label>
				<input id="email_re1" name="email_re1" type="text" />
			</div>
			<div>
				<label for="email_re2">E-mail recipient 2:</label>
				<input id="email_re2" name="email_re2" type="text" />
			</div>
			<div>
				<label for="enable_email_ssh">Use SSL/ TLS secure connection</label>
				<input id="enable_email_ssl" name="enable_email_ssl" type="checkbox" />
			</div>
			<div>
				<label for="email_test" >Send a test e-mail</label>
				<input id="email_test" name="email_test" type="checkbox" />
			</div>
		</fieldset>
	</form>
</div>
