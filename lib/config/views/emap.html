<div class="widget-head">
	<h3>E-map</h3>
</div>
<div class="tablePanel">
	<table class="emap grid">
	</table>
</div>
<div class="statusPanel">
	<form>
		<fieldset class="left">
			<legend>E-Map Overview</legend>
			<img src="images/emap0.jpg" width=100% height=100% />
			<span class="CharName">E-Map 1</span>
		</fieldset>
		<fieldset class="right">
			<legend>E-Map Status/Config</legend>
			<div>
				<label>E-map Caption</label>
				<input type="text" value="NVR Gundam" name="name" id="name"/> 
			</div>
			<div>
				<label>E-map File</label> 
				<input type="file" name="emap_path" id="emap_path"/>
			</div>
		</fieldset>
	</form>
</div>
