<div class="widget-head">
	<h3 symbol="text:sata_settings">Sata HD Setting</h3>
</div>
<div class="tablePanel">
	<table class="hdd grid">
	</table>
</div>
<div class="statusPanel">
	<ul>
		<li><a href="#overview"><span symbol="text:overview">Overview</span></a></li>
		<li><a href="#diskinfo"><span symbol="text:disk_info">Disk info</span></a></li>
		<li><a href="#smartinfo"><span symbol="text:smart">S.M.A.R.T. info</span></a></li>
		<li><a href="#manual_test"><span symbol="text:manual_test">Manual test</span></a></li>
		<!--li><a href="#schedule">Test schedule</a></li-->
	</ul>
	<div id="overview">
		<form>
			<fieldset>
				<span class="smart_status" name="disk_health"></span>
				<hr/>
				<div>
					<label for="device_model" symbol="text:device_model">Device model</label>
					<span name="device_model"></span>
				</div>
				<div>
					<label for="user_capacity" symbol="text:user_capacity">User capacity</label>
					<span name="user_capacity"></span>
				</div>
				<div>
					<label for="disk_health" symbol="text:disk_health">Disk health</label>
					<span name="disk_health"></span>
				</div>
				<div>
					<label for="disk_temperature" symbol="text:disk_temperature">Disk temp.</label>
					<span name="disk_temperature"></span>
				</div>
				<div>
					<label for="test_time" symbol="text:disk_last_test_time">Last test time</label>
					<span name="test_time"></span>
				</div>
				<div>
					<label for="test_result" symbol="text:disk_last_test_result">Last test result</label>
					<span name="test_result"></span>
				</div>
			</fieldset>
		</form>
	</div>
	<div id="diskinfo">
		<form>
			<fieldset>
				<div>
					<label for="model_family" symbol="text:model_family">Model family</label>
					<span name="model_family"></span>
				</div>
				<div>
					<label for="device_model" symbol="text:device_model">Device model</label>
					<span name="device_model"></span>
				</div>
				<div>
					<label for="serial_number" symbol="text:serial_number">Serial number</label>
					<span name="serial_number"></span>
				</div>
				<div>
					<label for="firmware_version" symbol="text:firmware_version">Firmware version</label>
					<span name="firmware_version"></span>
				</div>
				<div>
					<label for="user_capacity" symbol="text:user_capacity">User capacity</label>
					<span name="user_capacity"></span>
				</div>
				<div>
					<label for="ata_version" symbol="text:ata_version">ATA version</label>
					<span name="ata_version"></span>
				</div>
				<div>
					<label for="ata_standard" symbol="text:ata_standard">ATA standard</label>
					<span name="ata_standard"></span>
				</div>
			</fieldset>
		</form>
	</div>
	<div id="smartinfo">
		<table class="smart"></table>
	</div>
	<div id="manual_test">
		<form onsubmit="return false;">
			<fieldset>
				<div style="text-align:left">
					<button id="short_test" symbol="text:short_test">Short test</button>
					<button id="long_test" symbol="text:long_test">Long test</button>
				</div>
				<div>
					<label for="manaul_test_result" symbol="text:disk_short_test_result">Test result</label>
					<span name="manual_test_result"></span>
				</div>
				<div>
					<label for="manaul_test_result_long" symbol="text:disk_long_test_result">Test result</label>
					<span name="manual_test_result_long"></span>
				</div>
			</fieldset>
		</form>
	</div>
