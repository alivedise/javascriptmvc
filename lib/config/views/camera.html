<div class="widget-head color-vivotek">
	<h3 symbol="text:camera_configuration">Camera Configuration</h3>
</div>
<div class="tablePanel">
	<table class="camera grid" id="cameraGrid" path="/system/software/meteor/encoder">
	</table>
</div>
<div class="statusPanel">
	<div id="snapshot"><img/></div>
	<form>
		<fieldset>
			<legend symbol="text:camera_configuration">Camera status/configuration</legend>
			<div class="jqTransformHidden hidden">
				<input type="text" value="" name="modified" id="modified"/>
			</div>
			<div>
				<label for="enable" symbol="text:enabled">Enable this camera</label>
				<input type="checkbox" name="enable" id="enable" />
			</div>
			<div>
				<label for="name" symbol="text:device_name">Camera name</label>
				<input type="text" value="" name="name" id="name" />
			</div>
			<div>
				<label for="address" symbol="text:ip_address">IP address</label>
				<input type="text" value="" name="address" id="address" class="ip required"/><span class="internal">:</span><input type="text" value="80" name="port" id="port" size="5" maxlength="5"/>
			</div>
			<div style="display: none;">
				<label for="brand" symbol="text:camera_brand">Camera brand</label>
				<input id="brand" name="brand" />
			</div>
			<div style="display: none;">
				<label for="model" symbol="text:camera_model">Camera model</label>
				<input id="model" name="model" />
			</div>
			<div style="display: none;">
				<label for="channel_count" symbol="text:channel_count">channel_count</label>
				<input id="channel_count" name="channel_count" value="0" /> 
			</div>
			<div>
				<label for="device_channel" symbol="text:device_channel">Device channel</label>
				<select id="device_channel" name="device_channel"><option value="0">1</option></select> 
			</div>
			<div>
				<label for="username" symbol="text:user_name">User name</label>
				<input type="text" name="username" id="username" value="" />
			</div>
			<div>
				<label for="password" symbol="text:password">Password</label>
				<input type="password" name="password" id="password" value="" />
			</div>
			<div>
				<label for="enable_recording" symbol="text:recording">Enable recordng on this camera</label>
				<input type="checkbox" name="enable_recording" id="enable_recording" />
			</div>
		</fieldset>
	</form>
</div>
