<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>External.Datepicker</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
        </style>
	</head>
	<body>
	    <h1>External.Datepicker Demo</h1>
		<div id='datepicker'></div>
		<script type='text/javascript' 
                src='../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('external/datepicker',function(){
				
				$('#datepicker').external_datepicker();
			})
		</script>
	</body>
</html>
