<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Naxx.User.Create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Naxx.User.Create Demo</h1>
		<form id='create' action=''></form>
		<div id='users'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('naxx/user/create','naxx/fixtures',function(){
				
				$('#create').naxx_user_create();
				Naxx.Models.User.bind('created', function(ev, user){
					$('<div>').html("<h3>"+user.name+"</h3><p>"+user.description+"</p>")
					        .appendTo( $('#users') )
				})
				
			})
		</script>
	</body>
</html>
