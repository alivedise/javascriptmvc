<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Naxx.AlarmData.Create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Naxx.AlarmData.Create Demo</h1>
		<form id='create' action=''></form>
		<div id='alarm_datas'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('naxx/alarm_data/create','naxx/fixtures',function(){
				
				$('#create').naxx_alarm_data_create();
				Naxx.Models.AlarmData.bind('created', function(ev, alarm_data){
					$('<div>').html("<h3>"+alarm_data.name+"</h3><p>"+alarm_data.description+"</p>")
					        .appendTo( $('#alarm_datas') )
				})
				
			})
		</script>
	</body>
</html>
