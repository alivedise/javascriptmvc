<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Naxx.Vision.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Naxx.Vision.List Demo</h1>
		<ul id='visions'></ul>
		<a href='javascript://' id='create'>Create Vision</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('naxx/vision/list','naxx/fixtures',function(){
				
				$('#visions').naxx_vision_list();
				
				$('#create').click(function(){
					new Naxx.Models.Vision({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
