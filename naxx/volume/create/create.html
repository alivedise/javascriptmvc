<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Naxx.Volume.Create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Naxx.Volume.Create Demo</h1>
		<form id='create' action=''></form>
		<div id='volumes'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('naxx/volume/create','naxx/fixtures',function(){
				
				$('#create').naxx_volume_create();
				Naxx.Models.Volume.bind('created', function(ev, volume){
					$('<div>').html("<h3>"+volume.name+"</h3><p>"+volume.description+"</p>")
					        .appendTo( $('#volumes') )
				})
				
			})
		</script>
	</body>
</html>
