<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Naxx.Disk.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Naxx.Disk.List Demo</h1>
		<ul id='disks'></ul>
		<a href='javascript://' id='create'>Create Disk</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('naxx/disk/list','naxx/fixtures',function(){
				
				$('#disks').naxx_disk_list();
				
				$('#create').click(function(){
					new Naxx.Models.Disk({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
