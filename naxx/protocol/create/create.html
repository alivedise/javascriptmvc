<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Naxx.Protocol.Create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Naxx.Protocol.Create Demo</h1>
		<form id='create' action=''></form>
		<div id='protocols'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('naxx/protocol/create','naxx/fixtures',function(){
				
				$('#create').naxx_protocol_create();
				Naxx.Models.Protocol.bind('created', function(ev, protocol){
					$('<div>').html("<h3>"+protocol.name+"</h3><p>"+protocol.description+"</p>")
					        .appendTo( $('#protocols') )
				})
				
			})
		</script>
	</body>
</html>
