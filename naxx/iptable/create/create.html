<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Naxx.Iptable.Create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Naxx.Iptable.Create Demo</h1>
		<form id='create' action=''></form>
		<div id='iptables'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('naxx/iptable/create','naxx/fixtures',function(){
				
				$('#create').naxx_iptable_create();
				Naxx.Models.Iptable.bind('created', function(ev, iptable){
					$('<div>').html("<h3>"+iptable.name+"</h3><p>"+iptable.description+"</p>")
					        .appendTo( $('#iptables') )
				})
				
			})
		</script>
	</body>
</html>
