<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Naxx.Log.Create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Naxx.Log.Create Demo</h1>
		<form id='create' action=''></form>
		<div id='logs'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('naxx/log/create','naxx/fixtures',function(){
				
				$('#create').naxx_log_create();
				Naxx.Models.Log.bind('created', function(ev, log){
					$('<div>').html("<h3>"+log.name+"</h3><p>"+log.description+"</p>")
					        .appendTo( $('#logs') )
				})
				
			})
		</script>
	</body>
</html>
